# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "crawling-master-kr"
primary_region = "nrt"  # Tokyo region for Korea
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"
  TZ = "Asia/Seoul"
  # 프로덕션 환경 설정
  ENVIRONMENT = "production"
  MAX_CONCURRENT_JOBS = "20"
  MAX_PAGES_PER_JOB = "50"
  RATE_LIMIT_DELAY = "0.5"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
    method = "get"
    path = "/"
    protocol = "http"
    tls_skip_verify = false

# 볼륨 설정 (옵션)
[mounts]
  source = "crawler_data"
  destination = "/app/downloads"